# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "main" or "develop" branch.

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main", "develop" ]

permissions:
  contents: read

concurrency:
  group: ecs-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    # develop -> develop, main -> production
    environment: ${{ github.ref_name == 'develop' && 'develop' || 'production' }}

    env:
      MY_AWS_REGION: ${{ vars.AWS_REGION }}
      MY_ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      MY_ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION }}
      MY_ECS_SERVICE: ${{ vars.ECS_SERVICE }}
      MY_ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
      MY_CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.MY_AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$MY_ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$MY_ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$MY_ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.MY_ECS_TASK_DEFINITION }}
        container-name: ${{ env.MY_CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.MY_ECS_SERVICE }}
        cluster: ${{ env.MY_ECS_CLUSTER }}
        wait-for-service-stability: true
